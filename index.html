<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <button id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>

    <div class="theme-selector-wrapper">
        <button id="theme-toggler" class="theme-toggler-btn">
            <span class="material-symbols-rounded">palette</span>
        </button>

        <div class="theme-selector hidden">
            <button class="theme-btn active" data-theme="default" title="Default Theme">
                <span class="material-symbols-rounded">palette</span>
            </button>
            <button class="theme-btn" data-theme="dark" title="Dark Theme">
                <span class="material-symbols-rounded">dark_mode</span>
            </button>
            <button class="theme-btn" data-theme="green" title="Green Theme">
                <span class="material-symbols-rounded">nature</span>
            </button>
            <button class="theme-btn" data-theme="red" title="Red Theme">
                <span class="material-symbols-rounded">favorite</span>
            </button>
            <button class="theme-btn" data-theme="purple" title="Purple Theme">
                <span class="material-symbols-rounded">colorize</span>
            </button>
            <button class="theme-btn" data-theme="blue" title="Blue Theme">
                <span class="material-symbols-rounded">water_drop</span>
            </button>
        </div>
    </div>


    <div class="chatbot-popup">
        <!--Chatbot header-->
        <div class="chat-header">
            <div class="header-info">
                <span class="chatbot-logo"><i class="fas fa-robot"></i></span>
                <h2 class="logo-text">Chatbot: Created by Hamza Mazhar Abbasi</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>
        <!--Chatbot body-->
        <div class="chat-body">
            <div class="message bot-message">
                <span class="bot-avatar"><i class="fa-solid fa-robot" width="50" height="50"
                        viewBox="0 0 1024 1024"></i></span>
                <div class="message-text">Hey there ðŸ‘‹ <br /> How can I help you today?</div>
            </div>
        </div>
        <!--Chatbot footer-->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-picker"
                        class="material-symbols-rounded">sentiment_satisfied</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                        <img src="#">
                        <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                        <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
            <div class="info-panel">
                <p><i class="fas fa-cloud"></i> <strong>Deployed on:</strong> Vercel</p>
                <p><i class="fas fa-database"></i> <strong>Database:</strong> MongoDB Atlas</p>
                <p><i class="fas fa-brain"></i> <strong>AI Model:</strong> Google Gemini</p>
            </div>
            <div class="student-detail">
                <div class="student-info">
                    <i class="fas fa-user-graduate"></i>
                    <div>
                        <strong>Net-Centric Programming Project &copy; 2025</strong>
                        <span>BSCS Semester 07 | Hamza Mazhar Abbasi | 40707223003</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--linking emoji mart script for emoji picker-->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <!--linking custom script-->
    <script src="script.js"></script>
</body>

</html>
